<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"
    href="styles/rock-paper-scissors.css"
    ></link>
      
      
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock');
    "
      class="move-button"
    >
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-button"
    >
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="move-button"
    >
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
        count.win=0;
        count.losses=0;
        count.tie=0;
        updatebutton();
        localStorage.removeItem('count');
        "
      class="reset-button"
    >
      Reset Score
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
